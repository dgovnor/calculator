<html>
  <head>
    <title> Calculator</title>
    <link rel = "stylesheet"
   type = "text/css"
   href = "style.css" />
  </head>
  <body>
    <div class="calculator">
      <div id="disPlay">
      </div>
      <table cellspacing="10">
        <tr>
           <td style= "color:red;"><button class="clear" id="delete">C</button></td>
           <td><button class="operator" value="/">/</button></td>
           <td><button class="operator" value="*">*</button></td>
           <td><button class="operator" value="-">-</button></td>       
        </tr>
        <tr>
           <td><button class="number" value="7">7</button></td>
           <td><button class="number" value="8">8</button></td>
           <td><button class="number" value="9">9</buttton></td>
           
           <td rowspan="2"><button class="operator" value="+">+</button></td>
        </tr>
        <tr>
           <td><button class="number" value="4">4</button></td>
           <td><button class="number" value="5">5</button></td>
           <td><button class="number" value="6">6</button></td>
          </tr>
        <tr>
           <td><button class="number" value="1">1</button></td>
           <td><button class="number" value="2">2</button></td>
           <td><button class="number" value="3">3</button></td>
           <td rowspan ="2"><button class="equals" value="=">=</button></td>
        </tr>
        <tr>
           <td colspan ="2"><button class=" num zero" value="0">0</button></td>
          <td><button class="period" value=".">.</button></td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
